<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        .audio-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .audio-player {
            width: 100%;
            margin: 10px 0;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="audio-container">
        <h2>Audio Player</h2>
        
        <div class="audio-player">
            <h3>Song 1</h3>
            <audio controls id="audio1">
                <source src="{{ url_for('static', filename='music/song1.mp3') }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div id="error1" class="error-message"></div>
        </div>

        <div class="audio-player">
            <h3>Song 2</h3>
            <audio controls id="audio2">
                <source src="{{ url_for('static', filename='music/song2.mp3') }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div id="error2" class="error-message"></div>
        </div>

        <div class="audio-player">
            <h3>Song 3</h3>
            <audio controls id="audio3">
                <source src="{{ url_for('static', filename='music/song3.mp3') }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div id="error3" class="error-message"></div>
        </div>
    </div>

    <script>
        // Hàm kiểm tra và xử lý lỗi cho từng audio player
        function handleAudioError(audioId, errorId) {
            const audio = document.getElementById(audioId);
            const errorDiv = document.getElementById(errorId);

            audio.addEventListener('error', function(e) {
                let errorMessage = '';
                switch (e.target.error.code) {
                    case e.target.error.MEDIA_ERR_ABORTED:
                        errorMessage = 'You aborted the audio playback.';
                        break;
                    case e.target.error.MEDIA_ERR_NETWORK:
                        errorMessage = 'A network error caused the audio download to fail.';
                        break;
                    case e.target.error.MEDIA_ERR_DECODE:
                        errorMessage = 'The audio playback was aborted due to a corruption problem.';
                        break;
                    case e.target.error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                        errorMessage = 'The audio format is not supported by your browser.';
                        break;
                    default:
                        errorMessage = 'An unknown error occurred.';
                        break;
                }
                errorDiv.textContent = errorMessage;
                errorDiv.style.display = 'block';
                console.error('Error loading audio:', errorMessage);
            });

            // Xóa thông báo lỗi khi audio load thành công
            audio.addEventListener('loadeddata', function() {
                errorDiv.style.display = 'none';
            });
        }

        // Áp dụng xử lý lỗi cho tất cả audio players
        handleAudioError('audio1', 'error1');
        handleAudioError('audio2', 'error2');
        handleAudioError('audio3', 'error3');

        // Preload audio files
        document.addEventListener('DOMContentLoaded', function() {
            const audioElements = document.getElementsByTagName('audio');
            for(let audio of audioElements) {
                audio.load();
            }
        });
    </script>
</body>
</html>
